site_name: Página de Gerardo - Proyecto 
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic:
      mode: view
  - pymdownx.caret
  - pymdownx.keys
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
# Use the ReadTheDocs theme
theme:
  name: material
  highlightjs: true 
  palette:
      - scheme: default
        primary: blue

  features:
    - content.code.copy
    - content.tooltips
extra_css:
  - https://use.fontawesome.com/releases/v6.5.2/css/all.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css
  
nav:
  - Inicio: index.md
  - Trabajos semanales: 
    - Semana 1 (Syllabus): semana1.md
    - Semana 2 (Ejercicio pieza): semana2.md
    - Semana 3 (Práctica 1 IDIT y Portacelular): semana3.md
    - Semana 4 (Macetas Solidworks): semana4.md
    - Semana 5 (Cortadora Láser): semana5.md
    - Semana 6 (Impresión 3D y Curso): semana6.md
    - Semana 7 (Modelo personaje a 3D): semana7.md
    - Semana 8 (Práctica 2 IDIT y Caja Metalica): semana8.md
    - Semana 9 (Molde y Escaneo): semana9.md
    - Semana 10 (CNC y Madera): semana10.md
    - EJERCICIOS SOLID (40): ejercicios.md
  - Proyecto final: proyecto.md
  - Conóceme: aboutme.md
  
